<form class="editing-form shadow-sm pt-3">
  <h6 class="text-primary text-center mb-3">Сведения о ПТД</h6>

  <div class="form-group row">
    <label for="" class="col-sm-5 col-xl-4 offset-xl-1 col-form-label col-form-label-sm">Наименование технологии
      сварки (наплавки, пайки)<span class="text-danger">*</span></label>
    <div class="col-sm-6">
      <textarea class="form-control form-control-sm" rows="3"></textarea>
    </div>
  </div>
  <div class="form-group row align-items-center">
    <label for="" class="col-sm-5 col-xl-4 offset-xl-1 col-form-label col-form-label-sm">Наименование ПТД<span
        class="text-danger">*</span></label>
    <div class="col-sm-6">
      <input type="text" class="form-control form-control-sm" required="">
    </div>
  </div>
  <div class="form-group row align-items-center">
    <label for="" class="col-sm-5 col-xl-4 offset-xl-1 col-form-label col-form-label-sm">Обозначение ПТД, дата
      утверждения</label>
    <div class="col-sm-2">
      <input type="text" class="form-control form-control-sm">
    </div>
    <div class="col-sm-2">
      <input type="date" class="form-control form-control-sm" placeholder="дд.мм.гггг">
    </div>
  </div>
  <div class="form-group row">
    <label for="" class="col-sm-5 col-xl-4 offset-xl-1 col-form-label col-form-label-sm">Номера производственных
      технологических карт сварки<span class="text-danger">*</span></label>
    <div class="col-sm-6">
      <textarea class="form-control form-control-sm" rows="3"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label for="" class="col-sm-5 col-xl-4 offset-xl-1 col-form-label col-form-label-sm">Шифры НД, регламентирующих
      выполнение сварочных работ<span class="text-danger">*</span></label>
    <div class="col-sm-6">
      <textarea class="form-control form-control-sm" rows="3"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label for="" class="col-sm-5 col-xl-4 offset-xl-1 col-form-label col-form-label-sm">Шифры НД, регламентирующих
      нормы оценки качества сварных соединений<span class="text-danger">*</span></label>
    <div class="col-sm-6">
      <textarea class="form-control form-control-sm" rows="3"></textarea>
    </div>
  </div>

  <hr>
  <div class="d-flex justify-content-between">
    <button type="button" class="btn btn-primary btn-sm btn-submit">Сохранить</button>
  </div>
</form>
